apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }


}

jar {
    manifest {
        attributes 'Main-Class': 'com.lisahamm.ServerMain'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}
